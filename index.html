    <!-- 切换内外网代码 -->
    <script>
      $(function () {
        $("#qieh").click(function () {
          if ($("#qieh").is(":checked")) {
            $("#online").css("display", "none");
            $("#local").css("display", "flex");
            Swal.fire({
              title: "切换成功",
              text: "已切换为内网～",
              icon: "success",
              confirmButtonText: "好的",
            });
          } else {
            $("#local").css("display", "none");
            $("#online").css("display", "flex");
            Swal.fire({
              title: "切换成功",
              text: "已切换为外网～",
              icon: "success",
              confirmButtonText: "好的",
            });
          }
        });
      });
